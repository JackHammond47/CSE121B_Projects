<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Type Effectiveness Chart</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <form id="pokemonForm">
        <label for="pokemonType">Select Pokemon Type:</label>
        <select id="pokemonType">
            <option value="normal">Normal</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="grass">Grass</option>
            <option value="electric">Electric</option>
            <option value="ice">Ice</option>
            <option value="fighting">Fighting</option>
            <option value="poison">Poison</option>
            <option value="ground">Ground</option>
            <option value="flying">Flying</option>
            <option value="psychic">Psychic</option>
            <option value="bug">Bug</option>
            <option value="rock">Rock</option>
            <option value="ghost">Ghost</option>
            <option value="dragon">Dragon</option>
            <option value="dark">Dark</option>
            <option value="steel">Steel</option>
            <option value="fairy">Fairy</option>
        </select>
        <button type="submit" id="submit">Submit</button>
    </form>

    <table id="effectivenessTable">
        <thead>
            <tr>
                <th>Resistant to</th>
                <th>Weak to</th>
                <th>Type</th>
                <th>Super Effective Against</th>
                <th>Not Very Effective Against</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td id="resistantToCell"></td>
                <td id="weakToCell"></td>
                <td id="typeNameCell"></td>
                <td id="superEffectiveCell"></td>
                <td id="notVeryEffectiveCell"></td>
            </tr>
        </tbody>
    </table>

    <script src="scripts/main.js"></script>
</body>
</html>
